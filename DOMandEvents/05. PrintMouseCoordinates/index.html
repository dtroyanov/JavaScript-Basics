<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mouse Coordinates</title>
    <style>
        textarea {
            width:700px;
            height: 500px;
        }
    </style>
</head>
<body>
    <textarea id="result" onmousemove="getCoordinates()"></textarea>
    <script>
        function getCoordinates() {
            var x = event.clientX;
            var y = event.clientY;
            var date = new Date();
            var info = "X: " + x + "Y: " + y + date + "\n";
            document.getElementById('result').innerHTML += info;
        }
    </script>
</body>
</html>
